{% extends 'pet_health_tracker/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match.  Please try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class= "btn btn-primary" name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'pet_health_tracker:home' %}" />

  </form>


{% endblock content %}
