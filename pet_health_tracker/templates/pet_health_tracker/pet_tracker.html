{% extends 'pet_health_tracker/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  {{pet_name.pet_name}}
{% endblock title %}


{% block content %}
<div class="card border-success">
  <div class="card-header pt-4">
    <a href="{% url 'pet_health_tracker:pet_names' %}" class="btn btn-primary">Home</a>
  </div>

  <div class="card-body mb-2 pt-4">
    <form action="{% url 'pet_health_tracker:pet_tracker' pet_name.id %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
          <button class="btn btn-secondary" name="submit">Add form</button>

    </form>
  </div>
</div>

{% endblock content %}
